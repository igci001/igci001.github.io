on:
  push:
    branches: [ main ]        # oder main â€“ passend zu deinem Repo

permissions:                    # nÃ¶tig fÃ¼r die neuen Pages-Actions
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ”
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ’¾
      uses: actions/setup-node@v4
      with:
        node-version: 20        # aktuelle LTS
        cache: "npm"            # npm-Cache automatisch

    - name: Install dependencies ğŸ“¦
      run: npm ci

    - name: Build Angular app ğŸ—ï¸
      run: npm run deploy       # ruft das Skript aus package.json auf

    - name: Upload Pages artifact â¬†ï¸
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/portfolio   
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages ğŸš€
      id: deploy
      uses: actions/deploy-pages@v4
