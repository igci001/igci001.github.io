name: Deploy Angular to GitHub Pages

# ► Auslöser – nur Builds vom main-Branch veröffentlichen
on:
  push:
    branches: [ main ]

permissions:
  contents: read           # Quellcode auschecken
  pages: write             # Artefakt zu GitHub Pages hochladen
  id-token: write          # OIDC-Signatur für deploy-pages

env:
  DOMAIN: emirhan-igci.me  # deine Custom-Domain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Repo holen
      - uses: actions/checkout@v4

      # 2) Node 20 + npm-Cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Abhängigkeiten & Build (mit Prerender)
      - name: Build Angular (SSR-Projekt → Prerender)
        run: |
          npm ci
          PROJECT=$(node -p "Object.keys(require('./angular.json').projects)[0]")
          npx ng run ${PROJECT}:prerender:production --base-href "/"
          echo "emirhan-igci.me" > dist/${PROJECT}/browser/CNAME
          

      # 4) Artefakt an Pages übergeben
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/$(node -p "require('./angular.json').defaultProject")/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4        # veröffentlicht die Site
        id: deployment
